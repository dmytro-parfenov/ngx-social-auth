<section>
  <div class="header">
    <div class="icon">
      <app-provider-icon [type]="type"></app-provider-icon>
    </div>

    <div class="description">
      <div class="name">{{name}}</div>
      <div class="status">
        <span *ngIf="isAuthorized">authorized</span>
      </div>
    </div>
  </div>

  <div class="actions">
    <button mat-button
            (click)="onSignIn()"
            *ngIf="!isAuthorized; else authorized">SIGN IN</button>

    <ng-template #authorized>
      <button mat-button
              (click)="onSignOut()">SIGN OUT</button>
      <button mat-mini-fab
              color="primary"
              matTooltip="Show auth response"
              matTooltipPosition="above"
              (click)="onShowAuthResponse()">
        <mat-icon >code</mat-icon>
      </button>
    </ng-template>
  </div>
</section>
