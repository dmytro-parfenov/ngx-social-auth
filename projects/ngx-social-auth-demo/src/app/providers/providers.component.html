<app-provider *ngFor="let type of providerTypes; trackBy: trackProviderTypes"
              [type]="type"
              [isAuthorized]="isAuthorized(type)"
              [isPending]="isPending(type)"
              (signIn)="onSignIn(type)"
              (signOut)="onSignOut(type)"
              (showAuthResponse)="showAuthResponse(type)"></app-provider>
